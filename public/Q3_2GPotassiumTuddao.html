<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<style>
    body{
        font-family: "Oswald", sans-serif;
        font-size: 30px;
        }


   fieldset {
    border: 5px solid rgb(77, 10, 10);
    border-radius: 15px;
    width: 550px;
    margin: auto;
    margin-top: 70px;
    padding: 20px;
}


    .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.buttons input[type="submit"] {
    background-color: rgb(72, 28, 28);
    color: white;
    font-size: 20px;
    padding: 12px 30px;
    border-radius: 10px;
}

.buttons input[type="reset"] {
    background-color: rgb(72, 28, 28);
    color: white;
    font-size: 20px;
    padding: 12px 30px;
    border-radius: 10px;
}
   
form {
    background-color: #f2f2f2;
    padding: 15px 30px;
    border-radius: 20px;
    width: 620px;
    margin: 20px auto;
}


label {
    display: block;
    margin-bottom: 10px
}


input,
select,
textarea {
    font-family: "Oswald", sans-serif;
    font-size: 22px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid #999;
}


input:focus,
select:focus,
textarea:focus {
    outline: none;
    border: 3px solid rgb(77, 10, 10);
    background-color: #fff0f0;
}
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Application Form</title>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit this application?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function checkEmpty(element) {
            if (element.value.trim() === "") {
                element.classList.add("error");
            } else {
                element.classList.remove("error");
            }
        }
    </script>
</head>
<body>

    <form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

        <!-- Student Information -->
         <fieldset>
            <legend>Student Information</legend>

            <label>
                Student ID:
                <input type="number" required>
            </label>

            <label>
                Full Name:
                <input type="text" required onblur="checkEmpty(this)">
            </label>

            <label>
                Birthday:
                <input type="date" required> 
            </label> 

            <label>
                Email Address:
                <input type="email" required>
            </label>
         </fieldset>

         <!-- Application Detial -->
         <fieldset>
            <legend>Application Details</legend>

            <label>
                Mobile Phone Number:
                <input type="text" required onblur="checkEmpty(this)"> 
            </label>

            <label>
                Grade Level:
                <select required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="g7">Grade 7</option>
                    <option value="g8">Grade 8</option>
                    <option value="g9">Grade 9</option>
                    <option value="g10">Grade 10</option>
                    <option value="g11">Grade 11</option>
                    <option value="g12">Grade 12</option>
                </select>
            </label>

            <label>
                Intern / Extern:
                <input type="radio" name="type" value="intern" required> Intern
                <input type="radio" name="type" value="extern" required> Extern 
            </label>

            <label>
                Choose Club:
                <select required>
                    <option value="" disabled selected>Select Club</option>
                    <option value="alianti">Bake Club [Baking]</option>
                    <option value="sagala">Sagala [Dance]</option>
                    <option value="himigagham">Volant [Badminton]</option>
                    <option value="kamalayan">Kamalayan [Filipino Theater]</option>
                    <option value="celluloid">Celluloid [Film]</option>
                    <option value="exposure">Exposure [Photography]</option>
                    <option value="atom">AstroSoc [Astronomy]</option> 
                </select>
            </label>

            <label>
                Why do you want to join?
                <textarea required onblur="checkEmpty(this)" rows="5"></textarea>
            </label>
         </fieldset>

         <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
         </div>
    </form>
</body>
